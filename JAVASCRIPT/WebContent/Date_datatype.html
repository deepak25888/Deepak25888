<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<script>
 var now = new Date();
 document.write(now.toDateString());
 
 
 document.write("<br>");
 document.write(now.getDate());
 
 document.write("<br>");
 document.write(now.getMonth());
 
 document.write("<br>");
 document.write(now.getDay());
 
 document.write("<br>");
 document.write(now.getSeconds());
</script>

</body>
</html>
