<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var x="deepak nair";
document.write(x+"<br>");
document.write(typeof(x));

document.write("<br>");

var y=10;
document.write(y+"<br>");
document.write(typeof(y));

document.write("<br>");

var z='a';
document.write(z+"<br>");
document.write(typeof(z));

document.write("<br>");

var a=false
document.write(a+"<br>");
document.write(typeof(a));

document.write("<br>");

var c="false"
document.write(c+"<br>");
document.write(typeof(c));

document.write("<br>");

var b;
document.write(b+"<br>"); //value of b will be undefined
document.write(typeof(b))  //type of will be undefined

document.write("<br>");

var m=["javascript","css","bootstrap"];
document.write(m+"<br>");
document.write(typeof(m));   //type is not an array but an object

document.write("<br>");

var g={name:"deepak",country:"India"}
document.write(g+"<br>");
document.write(typeof(g));

</script>
</body>
</html>
